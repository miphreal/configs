# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
format = '''$status$cmd_duration$all'''

[character]
success_symbol = '[‚ûú](bold green)'
error_symbol = '[‚ûú](bold red)'

[aws]
disabled = true

[directory]
fish_style_pwd_dir_length = 1

[status]
disabled = false
recognize_signal_code = false
style = 'italic dimmed red'
format = '''[‚ï∞‚îÄ exitcode: $status]($style)
'''

[cmd_duration]
min_time = 10_000
style = 'italic dimmed 240'
format = '''[‚ï∞‚îÄ took: $duration]($style)
'''

[python]
style = 'italic dimmed green'
pyenv_prefix = ''
symbol = 'üêç'
pyenv_version_name = true

[env_var.ENVRC_PROMPT]
variable = 'ENVRC_PROMPT'
